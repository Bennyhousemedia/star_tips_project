    <header>
        <div class="header-content">
            <a href="/index.html"><img src="/images/images (1).png" width="79px"  alt="home-icon"></a>
            <a href="#" id="registration-header">Registration</a>
        </div> 
    </header>

    <div class="card-container">
        <h2>Register</h2>
        <p>Fill the form below to create a free account</p>

        <form action="get" method="post">

            <div class="form-group">
                <label for="F.name">Full Name*</label>
                <input type="text" id="F.name" name="full-name">
            </div>

            <div class="form-group">
                <label for="email">Valid Email Address*</label>
                <input type="email" id="email" required >
            </div>

            <div class="form-group">
                <label for="Phone-number">Phone Number*</label>
                <input type="text" id="Phone-number">
            </div>             
               
            <div class="form-group password-group">
                 <label for="password" id="password">Password
                 <div class="password-input">
                     <input type="password" id="password" name="password" required>                    
                     <input type="password" placeholder="confirm password" required>
                 </div>
            </div>           

            <button type="submit" class="submit">Submit & Register</button>
        </form>
    </div>

    <span id="call-to-action">Already have an account? <a href="/pages/login.html">Sign in</a></span>
